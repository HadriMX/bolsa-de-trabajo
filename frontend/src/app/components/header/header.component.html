<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
  <a class="navbar-brand">
    <img src="/assets/logo-volar.png" alt="Logo Volar">
  </a>

  <form class="form-inline ml-auto">
    <input [(ngModel)]="loginInfo.email" name="email" class="form-control mx-1 my-sm-0 my-1" type="email" id="usuario"
      placeholder="Correo electrónico" autofocus required />
    <input [(ngModel)]="loginInfo.pwd" name="pwd" class="form-control mx-1 my-sm-0 my-1" type="password" id="contrasena"
      placeholder="Contraseña" required />
    <button class="form-control btn btn-primary mx-1 my-md-0 my-1" [disabled]="btnIngresarClicked"
      (click)="login()">Iniciar sesión</button>
  </form>
</nav>
